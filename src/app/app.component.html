<!-- NAV BAR MENU -->
<sticky-bar></sticky-bar>

<!-- WRAPPER -->
<div style="padding-top: 70px; background-color: var(--light-gray-color)">
  <!-- HEADER GIORNALE -->
  <div class="row">
    <div class="col-2" style="background-color: var(--light-gray-color)"></div>
    <div class="col-8">
      <header-giornale></header-giornale>
      <categoria-bar></categoria-bar>
    </div>

    <div class="col-2" style="background-color: var(--light-gray-color)"></div>
  </div>
  <!-- SEZIONE CATEGORIA -->
  <div class="row">
    <div
      class="row containerCategoria"
      style="background-color: var(--light-gray-color)"
    >
      <div class="col-3" *ngFor="let item of listaCategorie">
        <div style="padding: 20px">
          <card-articolo-categoria [articolo]="item"> </card-articolo-categoria>
        </div>
      </div>
    </div>
  </div>

  <!-- SEZIONE CARD -->
  <div class="row">
    <!-- BLANK SPACE -->
    <div class="col-1" style="background-color: var(--light-gray-color)"></div>
    <!-- LEFT CARDS-->
    <div class="col-5" style="background-color: var(--light-gray-color)">
      <div *ngFor="let item of listaArticoli">
        <div class="mt-3">
          <card-articolo [articolo]="item"> </card-articolo>
        </div>
      </div>
    </div>

    <!-- RIGHT CARDS-->
    <div class="col-5" style="background-color: var(--light-gray-color)">
      <div *ngFor="let item of listaArticoli">
        <div class="mt-3">
          <card-articolo [articolo]="item"> </card-articolo>
        </div>
      </div>
    </div>
    <!-- BLANK SPACE -->
    <div class="col-1" style="background-color: var(--light-gray-color)"></div>
  </div>
</div>
